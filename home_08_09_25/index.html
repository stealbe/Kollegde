    <script>
        let dateInput = prompt("Enter date (YYYY-MM-DD):");
        let dateParts = dateInput.split("-");
        let date = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
        // обьект Date в сеюе хранит год мес день, часы минуты секунды и тд, при setDate если день больше чем в месяце он просто прибавит к месяцу (с годом так же)
        // !! мин знач 01.01.1970 года
        date.setDate(date.getDate() + 1);
        let nextYear = date.getFullYear();
        let nextMonth = String(date.getMonth() + 1).padStart(2, '0');
        let nextDay = String(date.getDate()).padStart(2, '0');
        // padStart - если строка меньше n символов добавляет спереди * при padStart(n, *)
        alert(`Next day is: ${nextYear}-${nextMonth}-${nextDay}`);
    </script>
