<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <form id="postForm">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="body">Body:</label><br>
        <input type="text" id="body" name="body"><br><br>
        <input type="submit" value="Update Post">
    </form>
    <div id="result"></div>
    <script>
        /*
        Задание:
        Напишите сценарий, который будет обновлять сущность post со свойствами
        id: 1,
        title: 'foo',
        body: 'bar',
        userId: 1,

        Создайте форму с полем ввода для значения свойства title и полем ввода для значения свойства body

        Значения для свойств title и body получите от пользователя
        Значения id и userId должны остаться равными 1 и выводить их в форме не нужно.
        При загрузке сценария заполните форму данными получеными при обработке GET запроса на https://jsonplaceholder.typicode.com/posts/1

        адрес для отправки запроса
        https://jsonplaceholder.typicode.com/posts/1

        для обновления сущности воспользуйтесь PUT запросом https://jsonplaceholder.typicode.com/posts/1. Обработайте ответ
        и выведите информацию о ошибке или об успешно завершенной операции.
        */
        let postForm = document.querySelector("#postForm");
        let result = document.querySelector("#result");
        let url = "https://jsonplaceholder.typicode.com/posts/1";
        document.forms[0].addEventListener("submit", function (event) {
            event.preventDefault();

            let title = document.querySelector("#title").value;
            let body = document.querySelector("#body").value;

            fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json; charset=UTF-8"
                },
                body: JSON.stringify({
                    id: 1,
                    title: title,
                    body: body,
                    userId: 1
                })
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        result.innerHTML = "Ошибка при обновлении данных: " + response.status;
                        throw new Error("Ошибка при обновлении данных: " + response.status);
                    }
                })
                .then(json => {
                    result.innerHTML = "Успешно обновлено:<br>" +
                        "id: " + json.id + "<br>" +
                        "title: " + json.title + "<br>" +
                        "body: " + json.body + "<br>" +
                        "userId: " + json.userId;
                })
                .catch(error => {
                    result.innerHTML = error.message;
                });
        });
        window.addEventListener("load", function () {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Ошибка при загрузке данных: " + response.status);
                    }
                })
                .then(json => {
                    document.querySelector("#title").value = json.title;
                    document.querySelector("#body").value = json.body;
                })
                .catch(error => {
                    result.innerHTML = error.message;
                });
        });
    </script>
</body>

</html>
