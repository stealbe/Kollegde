    }

    function PerviosCard() {
        const previous_card = document.querySelector("#card_" + current_card);

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    section {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #lib {
        display: flex;
        scroll-snap-type: x mandatory;
        width: 100%;
        height: 100%;
        scroll-behavior: smooth;
    }

    #lib::-webkit-scrollbar {
        height: 10px;
    }

    #lib::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
    }

    div[id^="card_"] {
        display: flex;
        flex-direction: column;
        height: 500px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
        scroll-snap-align: center;
        transition: all 0.4s ease;
        filter: brightness(0.6);
        cursor: pointer;
        width: 100%;
        min-width: 360px;
    }

    div[id^="card_"]:hover,
    div[id^="card_"]:focus {
        transform: scale(1.05) translateY(-10px);
        filter: brightness(1);
        z-index: 10;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    #lib:has(div[id^="card_"]:hover) div[id^="card_"]:not(:hover),
    #lib:has(div[id^="card_"]:focus) div[id^="card_"]:not(:focus) {
        filter: brightness(0.4);
        transform: scale(0.85);
    }

    #lib div[id^="card_"]:hover,
    #lib div[id^="card_"]:focus {
        filter: brightness(1);
        transform: scale(1.05) translateY(-10px);
    }

    div[id^="card_"] img {
        width: 100%;
        height: 260px;
        object-fit: cover;
    }

    div[id^="card_"] .name {
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        padding-top: 10px;
        height: 40px;
    }

    div[id^="card_"] .text {
        margin-top: 32px;
        font-size: 16px;
        padding: 10px 15px;
        text-align: center;
        opacity: 0.9;
    }

    .nav {
        margin-top: 20px;
        display: flex;
        gap: 15px;
    }

    button {
        padding: 10px 18px;
        border: none;
        background: #8fa8ff;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background .2s ease, transform .1s ease;
    }

    button:hover {
        background: #6d89ff;
    }

    button:active {
        transform: scale(.98);
    }
</style>


<body>
    <section>
        <div id="lib">
            <!-- <div class="card">
                <img src="" alt="">
                <p></p>
            </div> -->
        </div>
        <div class="nav">
            <button id="BackCard">Back</button>
            <button id="NextCard">Next</button>
        </div>
    </section>
</body>

<script>
    let current_card = 0;

    for (let i = 0; i < Cards.length; i++) {
        let lib = document.querySelector("#lib");
        let card = document.createElement("div");
        card.id = "card_" + i;
        card.tabIndex = 0; // gpt подсказал что без этого focus не раб

        let name = document.createElement("p");
        name.classList.add("name")
        name.style.backgroundColor = Cards[i].Color;
        name.textContent = Cards[i].Name[0] + " " + Cards[i].Name[1];

        let img = document.createElement("img");
        img.src = Cards[i].PhotoSrc;

        let text = document.createElement("p");
        text.classList.add("text")
        text.textContent = Cards[i].Text;

        card.append(name);
        card.append(img);
        card.append(text);

        lib.append(card);
    }

    document.querySelector("#card_" + current_card).focus();

    for (let i = 0; i < Cards.length; i++) {
        document.querySelector("#card_" + i).addEventListener("mouseenter", function () {
            const previous_card = document.querySelector("#card_" + current_card);
            current_card = i;

            if (current_card >= Cards.length) current_card = 0;
            const next_card = document.querySelector("#card_" + current_card);

            if (previous_card) previous_card.blur();
            if (next_card) next_card.focus();

            clearInterval(scrollCard);
        });
    };

    for (let i = 0; i < Cards.length; i++) {
        document.querySelector("#card_" + i).addEventListener("mouseleave", () => {
            scrollCard = setInterval(NextCard, 1000);
        });
    };

    document.querySelector("#BackCard").addEventListener("click", () => {
        PerviosCard();
        resetTimer();
    });

    document.querySelector("#NextCard").addEventListener("click", () => {
        NextCard();
        resetTimer();
    });

    let scrollCard = setInterval("NextCard()", 1000);
</script>
