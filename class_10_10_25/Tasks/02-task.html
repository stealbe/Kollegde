<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <input type="number" id="radius" placeholder="Enter radius">
    <input type="number" id="height" placeholder="Enter height">
    <button id="calculate_btn">Calculate Volume</button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        document.getElementById('calculate_btn').onclick = function () {
            const radius = document.getElementById('radius').value;
            const height = document.getElementById('height').value;
            const volume = Math.PI * Math.pow(radius, 2) * height;
            document.write(`Volume of the cylinder: ${volume.toFixed(2)}`);
        };
    </script>
</body>

</html>
