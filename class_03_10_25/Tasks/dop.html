        class Marker {
            #color;
            #inkAmount;
            constructor(color, inkAmount = 100) {
                this.#color = color;
                this.#inkAmount = inkAmount > 100 ? 100 : inkAmount;
            }
            set inkAmount(value) {
                this.#inkAmount = value;
            }
            set color(value) {
                this.#color = value;
            }
            Print(paper, text) {
                for (let i = 0; i < text.length && this.#inkAmount > 0; i++) {
                    if (text[i] !== " ") this.#inkAmount -= 0.5;
                    document.querySelector(paper).innerHTML += `<span style="color: ${this.#color}; opacity: ${this.#inkAmount + 0.1}%;">${text[i]}</span>`;
                }
                if (this.#inkAmount <= 0) console.log("Маркер закончился!");
            }
            get inkAmount() {
                return this.#inkAmount;
            }
            get color() {
                return this.#color;
            }
        }

            Refill(value = 100) {
